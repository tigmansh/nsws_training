<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <nav>
        <a href="login.html">LOGIN</a>
    </nav>

    <div id="container">

        <h1>LOGIN HERE</h1>

        <input type="email" id="title" placeholder="Enter your title">

        <input type="password" id="body" placeholder="Enter your body">

        
        <input type="text" id="device" placeholder="Enter your device">

        <input type="number" id="comments" placeholder="Enter your comments">

        <button onclick="onCreater()">SUBMIT</button>
    </div>
</body>
</html>

<script>
    function onLogin(){
        const payload = {
            title: document.getElementById("title").value,

            body: document.getElementById("body").value,

            device: document.getElementById("device").value,

            comments: document.getElementById("comments").value

        }

        fetch("https://graceful-bull-sweatsuit.cyclic.app/posts/createpost", {
            method: "POST",
            headers: {
                "Content-type": "application/json",
                "Authorization": localStorage.getItem("token")
            },
            body: JSON.stringify(payload)
        }).then(res=> res.json())
        .then(res=> console.log(res))
        .catch(err=> console.log(err))
        alert("User logged in successfully");
        window.location.href = "createPost.html";
    }
</script>
