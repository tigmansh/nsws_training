<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <style>
        body{
            background-color: black;
        }
        div{
            text-align: center;
            padding-top: 100px;
          
        }
        div > img{
            width:auto;
            height:500px;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <img id="slide" src="" alt="">
    </div>
</body>
<script>
    let container = document.getElementById("slideshow");

    let a = document.getElementById("slide");

    let img = ["https://image.tmdb.org/t/p/w220_and_h330_face/pIkRyD18kl4FhoCNQuWxWu5cBLM.jpg","https://images.indianexpress.com/2022/06/major-movie-review-1200.jpg", "https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/2607/1062607-h-fa693eabb41d", "https://lumiere-a.akamaihd.net/v1/images/p_aladdin2019_17638_d53b09e6.jpeg", "https://igimages.gumlet.io/hindi/gallery/movies/tubelight/tubelight_poster.jpg?w=160&dpr=2.6"];

    let sec = 0;
    
    setInterval(function (){
        container > a.setAttribute("src", img[sec]);
        sec++;
        if(sec>=img.length)
        {
            sec = 0;
        }
    },2000);
    
</script>
</html>
