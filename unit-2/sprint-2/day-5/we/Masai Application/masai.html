<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button id="apply">Apply</button>
</body>
</html>
<script>
    let input = document.getElementById("name");
    let select = document.getElementById("gender");
    let button = document.getElementById("apply");
    let heading = document.getElementById("display");

    button.addEventListener("click",input_value);

    function input_value(){
        heading.innerText = "Credentials:- "+ input.value + " " + "("+select.value+")";
    }
</script>
