<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="bell"> Ring Bell </button>
  </body>
</html>
<script>
  // Write js here
let btn = document.getElementById("bell")

function log(){
  console.log("Please open the door");
}

btn.addEventListener("click", log);
</script>
