<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ascending"></h1>
    <h1 id="descending"></h1>
</body>
<script>

let ascending = document.getElementById("ascending");
let descending = document.getElementById("descending");

let numbers = [0, 1 , 2, 30, 10, 25, 40, 30 ];

ascending.innerText = numbers.sort(function(a,b){return a-b});
descending.innerText = numbers.sort(function(a,b){return b-a});

</script>

</html>
