<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESIZE.COM</title>
</head>
<body id="btn">
</body>
<script>
    let i = document.getElementById("btn");
    i.addEventListener("resize", (event) => {
     i.style.backgroundColor="#F96666"
    });
    onresize = (event) => {i.style.backgroundColor="#F96666"};
</script>
</html>
