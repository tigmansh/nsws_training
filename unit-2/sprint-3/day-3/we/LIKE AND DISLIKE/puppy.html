<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUPPY</title>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074__480.jpg" alt="">

    <h1 id="likehead">0</h1>
    <h1 id="dislikehead">0</h1>
    <button id="like">LIKE</button>
    <button id="dislike">DISLIKE</button>
    
</body>
<script>
    let likeText = document.getElementById("likehead");
    let dislikeText = document.getElementById("dislikehead");
    let likeBtn = document.getElementById("like");
    let dislikeBtn = document.getElementById("dislike");

    let likeCounter = JSON.parse(localStorage.getItem("like"));
    let dislikeCounter = JSON.parse(localStorage.getItem("dislike"));

    if(likeCounter == null){
        likeCounter = 0;
    }

    if(dislikeCounter == null){
        dislikeCounter = 0;
    }

    likeText.innerText = likeCounter;
    
    dislikeText.innerText = dislikeCounter;

    likeBtn.addEventListener("click", () =>{
        likeCounter++;
        localStorage.setItem("like",JSON.stringify(likeCounter) );
        likeText.innerText = likeCounter;
    });
    dislikeBtn.addEventListener("click", () =>{
        dislikeCounter++;
        localStorage.setItem("dislike",JSON.stringify(dislikeCounter));
        dislikeText.innerText = dislikeCounter;
    })
</script>
</html>
