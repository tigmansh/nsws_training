  <script>

    // (1,2)
   let storeName = document.getElementById("store-name");

   let getName = document.getElementById("get-name");

   let showName = document.getElementById("show-name");

   storeName.addEventListener("click", ()=>{

   });

   getName.addEventListener("click", ()=>{

   });

   // (3,4)

   let storeMob = document.getElementById("store-mob");

   let getMob = document.getElementById("get-mob");

   let showMob = document.getElementById("show-mob");

   storeMob.addEventListener("click", ()=>{

   let storeHobbies = document.getElementById("store-hobbies");

   let getHobbies = document.getElementById("get-hobbies");

   let showHobbies = document.getElementById("show-hobbies");

   let hobbies = ["cricket", "music"];
   

   storeHobbies.addEventListener("click", ()=>{
   localStorage.setItem("my_hobbies",JSON.stringify(hobbies));
    });

   getHobbies.addEventListener("click", ()=>{
    let hobby = JSON.parse(localStorage.getItem("my_hobbies"));
    showHobbies.innerText = hobby.join("/");
    });

    let storeStudents = document.getElementById("store-students");

   let students =
    [

     {"name":"Prateek",place:"Mumbai"}
    ];
    
   storeStudents.addEventListener("click", ()=>{
   localStorage.setItem("students",JSON.stringify(students));
    });

   getStudents.addEventListener("click", ()=>{

   showStudents.innerText = arr[0].name + "/" + arr[1].name;
